<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>3D viewer demo</title>

        <script src='https://code.jquery.com/jquery-1.11.3.min.js' type='text/javascript' /></script>
		<script src='release/spritespin.js' type='text/javascript' /></script>
  
    </head>
    <body>
  <div id='mySpriteSpin'/>
<script type='text/javascript'>
$("#mySpriteSpin").spritespin({
  // path to the source images.
  source: [
  "images/img01.jpg",
  "images/img04.jpg",
  "images/img07.jpg",
  "images/img10.jpg",
  "images/img13.jpg",
  "images/img16.jpg",
  "images/img19.jpg",
  "images/img22.jpg",
  "images/img25.jpg",
  "images/img28.jpg",
  ],
  width   : 240,  // width in pixels of the window/frame
  height  : 320,  // height in pixels of the window/frame
  frameTime : 75,
});
</script>
</div>

<p><a href="index.html">30 frames</a> | 10 frames</p>
    </body>
</html>
